<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="메뉴바2.css">
    <title>SmartDiet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f4;
            margin: 0;
            padding: 20px;
            padding-top: 80px; /* 메뉴바 고정에 따른 내용 밀림 보정 */
        }
        .container {
            max-width: 1500px;
            margin: 100px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: inline-block;
        }
        .form-group span {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #e9ecef;
            margin-left: -5px;
            display: inline-block;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        header#title a {
            text-decoration: none; /* 링크 텍스트의 밑줄 제거 */
        }
    </style>
</head>
<body>
    <header id="title">
        <a href="메뉴바2.html">
        <h1>SmartDiet</h1>
        </a>
        <button type="button" class="mobile-menu">33</button>
        <div class="menu">menu</div>
    </header>
    <div class="메뉴바.html"></div>
    <header>
        <div class="catback">
            <div class="category">
                <a href="index.html">마이페이지</a>
                <a href="duration.html">체중관리 기간</a>
                <a href="main2.html">식단/운동/체중</a>
                <a href="information.html">다이어트 꿀팁</a>
            </div>
        </div>
    </header>
    <div class="container">
        <h2>체중관리 기간 입력</h2>
        
        <div class="form-group">
            <label for="target-weight">목표 감량 몸무게</label>
            <input type="number" id="target-weight" name="target-weight" required>
            <span>kg</span>
            <hr style="border-width:1px 0 0 0; border-style:dashed; border-color:#575757; margin: 20px 0;">

        </div>

        <div class="form-group">
            <label for="start-date">시작 날짜</label>
            <input type="date" id="start-date" name="start-date" required>
        </div>

        <div class="form-group">
            <label for="target-date">목표 달성 날짜</label>
            <input type="date" id="target-date" name="target-date" required>
        </div>
        <div class="buttons">
            <button onclick="saveData()">저장</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // localStorage에서 weightFormData 가져오기
            var formData = JSON.parse(localStorage.getItem('weightFormData'));
            
            if (formData) {
                // weight와 goal-weight 계산
                var weight = parseInt(formData.weight);
                var goalWeight = parseInt(formData.goalWeight);
                var targetWeight = weight - goalWeight;
                
                // target-weight 필드에 값 채우기
                document.getElementById('target-weight').value = targetWeight;
            }
        });
    
        function saveData() {
            var targetWeight = document.getElementById('target-weight').value;
            var startDate = document.getElementById('start-date').value;
            var targetDate = document.getElementById('target-date').value;
    
            var data = {
                targetWeight: targetWeight,
                startDate: startDate,
                targetDate: targetDate
            };
    
            localStorage.setItem('weightManagementData', JSON.stringify(data));
            alert('저장완료 !');
        }
    </script>
